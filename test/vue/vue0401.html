<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue0401 深入理解vue组件</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<counter></counter>
		<counter></counter>
	</div>
<!-- 
row 类似 tr select ul li  这种可以使用is来完成组件渲染
 -->
<script type="text/javascript">

	Vue.component('counter', {
		template: '<div @click="handleClick">{{number}}</div>',
		data: function() {
			return {
				number: 0
			}
		},
		methods: {
			handleClick: function() {
				this.number ++
			}
		}
	})

	var vm = new Vue({
		el: '#root'
	})

</script>

</body>
</html>
