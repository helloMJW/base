<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue0401 深入理解vue组件</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div
			ref='hello'
			@click="handleClick"
		>
			hello world
		</div>
	</div>
<!-- 
row 类似 tr select ul li  这种可以使用is来完成组件渲染
 -->
<script type="text/javascript">


	var vm = new Vue({
		el: '#root',
		methods: {
			handleClick: function() {
				console.log(this.$refs.hello.innerHTML)
			}
		}
	})

</script>

</body>
</html>
