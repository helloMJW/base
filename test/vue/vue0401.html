<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue0401 深入理解vue组件</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<table>
			<tbody>
				<tr is="row"></tr>
			</tbody>
		</table>
	</div>
<!-- 
row 类似 tr select ul li  这种可以使用is来完成组件渲染
 -->
<script type="text/javascript">
	Vue.component('row', {
		template: '<tr><td>this is a row </td></tr>'
	})

	var vm = new Vue({
		el: '#root'
	})

</script>

</body>
</html>
