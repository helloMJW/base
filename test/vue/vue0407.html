<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue </title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<template slot-scope="props">
				<h3>{{props.item}} - hello</h3>
			</template>
		</child>
	</div>
<!-- 
 -->
<script type="text/javascript">

	Vue.component('child', {
		data: function() {
			return {
				list: [1, 2, 3, 4]
			}
		},

		template: `<div>
					<ul>
						<slot
							v-for="item of list"
							:item=item
						></slot>
					</ul>
					</div>
					`
	})

	var vm = new Vue({
		el: '#root'
	})

</script>

</body>
</html>
