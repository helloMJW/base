<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue0306 Vue中的样式绑定</title>
	<script src="./vue.js"></script>
	<style type="text/css">
		.activated {
			color: red;
		}
	</style>
</head>
<body>
	<div id="root">
		<div :style="styleObj"
		>
			hello World 

		</div>
	</div>
<!-- 
对象或数组方式
 -->
<script type="text/javascript">

	var vm = new Vue({
		el: '#root',
		data: {
			styleObj: {
				color: "red"
			}
		},
		methods: {
			
		}
	})

</script>

</body>
</html>
