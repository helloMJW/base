<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue0306 Vue中的样式绑定</title>
	<script src="./vue.js"></script>
	<style type="text/css">
		.activated {
			color: red;
		}
	</style>
</head>
<body>
	<div id="root">
		<div @click="handleDivClick"
			 :class="[activated]"
		>
			hello World 

		</div>
	</div>
<!-- 
row 类似 tr select ul li  这种可以使用is来完成组件渲染
 -->
<script type="text/javascript">

	var vm = new Vue({
		el: '#root',
		data: {
			activated: ""
		},
		methods: {
			handleDivClick: function() {
				// if(this.activated === "activated") {
				// 	this.activated = '';
				// } else {
				// 	this.activated = 'activated';
				// }

				this.activated = this.activated === "activated" ? "" : "activated"

				
			}
		}
	})

</script>

</body>
</html>
