<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue0306 Vue中的样式绑定</title>
	<script src="./vue.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="root">
		<div :style="[styleObj, {fontSize: '28px'}]"
			  @click="handleDivClick"
		>
			hello World 

		</div>
	</div>
<!-- 
对象或数组方式
 -->
<script type="text/javascript">

	var vm = new Vue({
		el: '#root',
		data: {
			styleObj: {
				color: "blue"
			}
		},
		methods: {
			handleDivClick: function() {
				this.styleObj.color = this.styleObj.color  === "blue" ? "red" : "blue"
			}
		}
	})

</script>

</body>
</html>
