<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue 父子组件传值</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<counter :count="1"></counter>
		<counter :count="3"></counter>

	</div>
<!--
	父组件可以随意修改子组件参数
	子组件不可修改父组件参数
 -->
<script type="text/javascript">

	var counter = {
		props: ['count'],
		data: function() {
			return {
				number: this.count
			}
		},
		template: '<div @click="handleClick">{{number}}</div>',
		methods: {
			handleClick: function() {
				this.number ++
			}
		}
	}

	var vm = new Vue({
		el: '#root',
		components: {
			counter: counter
		}
	})

</script>

</body>
</html>
