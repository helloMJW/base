<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue 组件参数校验与非Props特性</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<!-- :content="111"  如果是数字需要加冒号-->
		<child content="111"></child>
	</div>
<!-- 
 -->
<script type="text/javascript">

	Vue.component('child', {
		props: {
			// Number 要求是数字
			// [ Number, String] 要么是数字要么是字符串
			// content: String
			content: {
				type: String,
				required: false,
				// content="111" 如果没有这行的话就显示default的内容
				default: 'default value'
			}
		},
		template: '<div>{{content}}</div>'
	})

	var vm = new Vue({
		el: '#root'
	})

</script>

</body>
</html>
