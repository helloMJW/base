<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue </title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<child @click="handleClick"></child>
	</div>
<!-- 
 -->
<script type="text/javascript">

	Vue.component('child', {
		template: '<div @click="handleChildClick">Child</div>',
		methods: {
			handleChildClick: function() {
				alert('child click')
				this.$emit('click');
			}
		}
	})

	var vm = new Vue({
		el: '#root',
		methods: {
			handleClick: function() {
				alert('click');
			}
		}
	})

</script>

</body>
</html>
