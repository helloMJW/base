<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue 中的插槽</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<h3>this is chachao</h3>
		</child>
	</div>
<!-- 
 -->
<script type="text/javascript">

	Vue.component('child', {
		props: ['content'],
		template: '<div><p>hello</p><slot>this is default</slot></div>'
	})

	var vm = new Vue({
		el: '#root'
	})

</script>

</body>
</html>
