<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue 中的插槽</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<div class="header" slot="header">header</div>
			<div class="header" slot="footer">footer</div>
		</child>
	</div>
<!-- 
 -->
<script type="text/javascript">

	Vue.component('child', {
		props: ['content'],
		template: '<div> <slot name="header"></slot> <div class="content">this is content</div> <slot name="footer"></slot> </div>'
	})

	var vm = new Vue({
		el: '#root'
	})

</script>

</body>
</html>
