<!DOCTYPE html>
<html>
<head>
	<title> HelloWord </title>
	<script src="./vue.js"></script>
</head>
<body>

	<div id="app"> 
		{{content}} {{content}}

		<div id="t-title"> {{content}} </div>

	 </div>

	<div>{{content}}</div>

	<script>
		var app = new Vue ({
			el: '#app',
			data: {
				content: 'hello world'
			}
		})

		// 两秒后改变页面的文字, vue是操作数据 不用管DOM

		setTimeout(function() {
			app.$data.content = 'bye world'
		}, 2000)

	</script>

</body>
</html>
